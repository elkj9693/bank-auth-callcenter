spring.application.name=issuer-was
server.port=8081
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/issuerdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:issuer}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:issuerpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Custom Security
issuer.service-token=${ISSUER_SERVICE_TOKEN:local-dev-token}
